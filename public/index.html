<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Book Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Premium Book Store</h1>
      <a href="cart.html" class="flex items-center">
        <span class="mr-2">Cart</span>
        <span id="cart-count" class="bg-red-500 text-white rounded-full px-2 py-1 text-xs">0</span>
      </a>
    </div>
  </nav>

  <!-- Book Listings -->
  <div class="container mx-auto py-8">
    <h2 class="text-3xl font-bold text-center mb-8">Our Premium Collection</h2>
    <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Sample book data (replace with API or database in production)
    const books = [
      { id: 1, title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: 499, image: "https://via.placeholder.com/150" },
      { id: 2, title: "1984", author: "George Orwell", price: 399, image: "https://via.placeholder.com/150" },
      { id: 3, title: "Pride and Prejudice", author: "Jane Austen", price: 299, image: "https://via.placeholder.com/150" },
    ];

    // Display books
    const bookList = document.getElementById('book-list');
    books.forEach(book => {
      const bookCard = document.createElement('div');
      bookCard.className = 'bg-white p-4 rounded-lg shadow-md';
      bookCard.innerHTML = `
        <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-xl font-semibold">${book.title}</h3>
        <p class="text-gray-600">${book.author}</p>
        <p class="text-indigo-600 font-bold">â‚¹${book.price}</p>
        <button onclick="addToCart(${book.id}, '${book.title}', ${book.price})" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Add to Cart</button>
      `;
      bookList.appendChild(bookCard);
    });

    // Update cart count
    updateCartCount();
  </script>
</body>
</html>
